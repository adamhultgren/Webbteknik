<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logga in</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="blank_page">
	<main>
		<div class="login_container">
			<div class="login_headline">
				<h1>World<span class="colored_letters">of</span>Boardgames<span class="colored_letters">.com</span></h1>
			</div>
			<div class="login_form_container">
				<form>
					<h2>Inloggning</h2>
					<div class="input_container">
						<input type="text" placeholder="E-post" required>
					</div>
					<div class="input_container">
						<input type="password" placeholder="Lösenord" required>
					</div>
					<div class="login_pass_info">
						<label>
							<input type="checkbox"> Kom ihåg mig
						</label>
						<a href="">
							Glömt ditt lösenord?
						</a>
					</div>
					<div class="login_alt">
						<input type="submit" class="login_submit" value="Logga in">
						<div class="reg_link">
							<p>Har du inget konto?</p>
							<a href="">Registrera</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
